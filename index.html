<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OOTR No Spoiler JSON Search</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./site.css">
</head>
<body>
    <!--<span><img style="height: 24px; width:24px;" src="./discord-mark-blue.svg"/></span>-->
    <h1>OOTR No Spoiler JSON Search</h1>
    <div id="search-container">
        <div class="upload-container">
            <label for="jsonUpload">Upload JSON (e.g., 40-33-92-33-20.json):</label>
            <input type="file" id="jsonUpload" accept=".json">
        </div>
        <div class="search-bar">
            <input type="text" id="autocomplete" placeholder="Search here..." disabled>
        </div>
    </div>
    <h3 id="ResultHeader"></h3>
    <div id="ResultContainer" class="result-container">
    </div>
    <div id="GoModeItemContainer" class="items-container"></div>
    <div id="KeyItemContainer" class="items-container"></div>
    <div id="hints-container">
        <div class="hint-bank">
            <label>Hint Bank</label>
            <div>
                <img class="svg-button" src="./img/minus.svg" onclick="ChangeCounter(-1)" />
                <span style="font-size: 32px; margin: 0px 8px 0px 8px" id="hint-number">0</span>
                <img class="svg-button" src="./img/plus.svg" onclick="ChangeCounter(1)" />
            </div>
        </div>
        <label class="custom-checkbox">
            <input type="checkbox">
            <span class="checkmark"></span><span>&nbsp; Private Hint</span>
        </label>
        <label class="custom-checkbox">
            <input type="checkbox">
            <span class="checkmark"></span><span>&nbsp; Public Hint 1</span>
        </label>
        <label class="custom-checkbox">
            <input type="checkbox">
            <span class="checkmark"></span><span>&nbsp; Public Hint 2</span>
        </label>
    </div>
    <div id="timer-container">
        <svg>
            <circle cx="75" cy="75" r="70" stroke="#1e1e1e" stroke-width="5" fill="none"></circle>
            <circle id="progress" cx="75" cy="75" r="70" stroke="#673AB7" stroke-width="5" fill="none" stroke-dasharray="440" stroke-dashoffset="440"></circle>
        </svg>
        <div id="timer" onclick="editTime()">15:00</div>
        <input type="text" id="timeInput" style="display: none;" onblur="setTime()" onkeypress="handleKeyPress(event)" autocomplete="off">
        <div id="button-container">
            <img id="playPauseBtn" class="svg-button" src="./img/play.svg" onclick="toggleTimer()" />
            <img class="svg-button" src="./img/reset.svg" onclick="resetTimer()" />
        </div>
    </div>

    <script src="./site.js"></script>
    <script src="./timer.js"></script>
    <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
    <script>
        kofiWidgetOverlay.draw('lloydsecret', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Support Me',
            'floating-chat.donateButton.background-color': '#794bc4',
            'floating-chat.donateButton.text-color': '#fff'
        });
    </script>
</body>
</html>
